<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>시간 범위 팝업 테스트</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background: #0d1b2a; color: white; cursor: pointer; }
    .popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: white;
      border: 2px solid #0d1b2a;
      z-index: 10;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 5;
    }
    input[type="time"] {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h2>시간표</h2>
<table>
  <thead>
    <tr>
      <th id="headerCurr">시간</th>
      <th>월</th><th>화</th><th>수</th>
    </tr>
  </thead>
  <tbody id="scheduleBody">
    <!-- 동적 생성 -->
  </tbody>
</table>

<!-- 팝업 & 오버레이 -->
<div class="overlay" id="overlay"></div>
<div class="popup" id="popupRange">
  <h3>시간 범위 설정</h3>
  <label>시작 시간: <input type="time" id="rangeStart" value="06:00"></label><br>
  <label>종료 시간: <input type="time" id="rangeEnd" value="13:00"></label><br>
  <button onclick="applyTimeRange()">적용</button>
  <button onclick="closePopup()">닫기</button>
</div>

<script>
  document.getElementById('headerCurr').onclick = () => {
    document.getElementById('popupRange').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  };

  document.getElementById('overlay').onclick = closePopup;

  function closePopup() {
    document.getElementById('popupRange').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }

  function applyTimeRange() {
    const start = document.getElementById('rangeStart').value;
    const end = document.getElementById('rangeEnd').value;

    const [startHour] = start.split(':').map(Number);
    const [endHour] = end.split(':').map(Number);

    if (isNaN(startHour) || isNaN(endHour) || startHour >= endHour) {
      alert('올바른 시간 범위를 설정해주세요.');
      return;
    }

    const tbody = document.getElementById('scheduleBody');
    tbody.innerHTML = ''; // 초기화

    for (let h = startHour; h < endHour; h++) {
      const tr = document.createElement('tr');
      const timeTd = document.createElement('td');
      timeTd.textContent = `${h}:00`;
      tr.appendChild(timeTd);
      for (let i = 0; i < 3; i++) {
        tr.appendChild(document.createElement('td'));
      }
      tbody.appendChild(tr);
    }

    closePopup();
  }
</script>

</body>
</html>
