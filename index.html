<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여성 인체 클릭</title>
  <style>
    svg path {
      cursor: pointer;
      transition: fill 0.2s;
    }
    svg path:hover {
      fill: #ff7675;
    }
  </style>
</head>
<body>
  <h2>부위를 클릭해보세요</h2>

  <!-- SVG 코드 삽입 영역 (아래는 예시, 실제 코드에 본문 SVG 내용 삽입 필요) -->
  <div id="svg-container">
    <!-- 여기 안에 SVG 내용 붙여넣기 -->
  </div>

  <div id="output" style="margin-top:20px; font-size:18px;"></div>

  <script>
    const data = {
      chest: ['푸시업', '체스트 프레스'],
      abs: ['크런치', '레그 레이즈'],
      thigh: ['스쿼트', '런지']
    };

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('svg path').forEach(part => {
        part.addEventListener('click', () => {
          const id = part.id;
          const exList = data[id] || [];
          document.getElementById('output').innerHTML =
            `<strong>${id.toUpperCase()} 운동:</strong><br>${exList.join(', ')}`;
        });
      });
    });
  </script>
</body>
</html>
