<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>신체 부위 운동 검색</title>
  <style>
    svg path {
      fill: #ccc;
      cursor: pointer;
      transition: fill 0.2s;
    }
    svg path:hover {
      fill: #ff6347;
    }
  </style>
</head>
<body>
  <h2>신체 부위를 클릭하세요</h2>

  <svg width="300" height="600" viewBox="0 0 200 400">
    <!-- 가슴 -->
    <path id="chest" d="M60,80 Q100,70 140,80 Q100,90 60,80" />
    <!-- 팔 -->
    <path id="arms" d="M40,80 Q30,150 50,200 Q70,150 60,80" />
    <!-- 다리 -->
    <path id="legs" d="M80,200 Q90,300 100,400 Q110,300 120,200" />
  </svg>

  <div id="exercise-output" style="margin-top:20px; font-size:18px;"></div>

  <script>
    const data = {
      chest: ['푸시업', '벤치프레스'],
      arms: ['덤벨 컬', '해머 컬'],
      legs: ['스쿼트', '런지']
    };

    document.querySelectorAll('svg path').forEach(part => {
      part.addEventListener('click', () => {
        const id = part.id;
        const exercises = data[id] || [];
        document.getElementById('exercise-output').innerHTML =
          `<strong>${id.toUpperCase()} 운동:</strong> <br>` + exercises.join(', ');
      });
    });
  </script>
</body>
</html>
