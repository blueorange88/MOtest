<!DOCTYPE html><html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 등록 폼</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f0e8;
      color: #0d1b2a;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: 500;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .button {
      background-color: #0d3b5a;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0d1b2a;
    }
  </style>
</head>
<body>
  <h2>회원 등록</h2>
  <form>
    <div class="form-group">
      <label>이름</label>
      <input type="text" required>
    </div><div class="form-group">
  <label>담당 트레이너</label>
  <input type="text" required>
</div>

<div class="form-group">
  <label>레슨 유형</label>
  <input type="text" required>
</div>

<div class="form-group">
  <label>회원 등급</label>
  <select>
    <option>일반</option>
    <option>VIP</option>
  </select>
</div>

<div class="form-group">
  <label>성별</label>
  <select>
    <option>남성</option>
    <option>여성</option>
  </select>
</div>

<div class="form-group">
  <label>생년월일 (숫자만 입력, 예: 19901201)</label>
  <input type="number" required>
</div>

<div class="form-group">
  <label>휴대폰번호</label>
  <input type="tel" required>
</div>

<div class="form-group">
  <label>이메일</label>
  <input type="email">
</div>

<div class="form-group">
  <label>긴급 연락처</label>
  <input type="tel">
</div>

<div class="form-group">
  <label>첫 등록일</label>
  <input type="date" required>
</div>

<div class="form-group">
  <label>등록 횟수 (자동 연동 예정)</label>
  <input type="number" disabled>
</div>

<div class="form-group">
  <label>진행 횟수 (자동 연동 예정)</label>
  <input type="number" disabled>
</div>

<div class="form-group">
  <label>NO SHOW 차감횟수</label>
  <input type="number">
</div>

<div class="form-group">
  <label>NO SHOW 미차감횟수</label>
  <input type="number">
</div>

<div class="form-group">
  <label>골격근량 (kg)</label>
  <input type="number" step="0.1">
</div>

<div class="form-group">
  <label>체지방율 (%)</label>
  <input type="number" step="0.1">
</div>

<div class="form-group">
  <label>건강 특이사항</label>
  <textarea rows="3"></textarea>
</div>

<div class="form-group">
  <label>회원 메모</label>
  <textarea rows="3"></textarea>
</div>

<button type="submit" class="button">회원 등록</button>

  </form>
</body>
</html>
